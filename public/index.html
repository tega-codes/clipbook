<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClipBoard Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ClipBoard</h1>
      <button id="clearAll" class="clear-btn" title="Clear all clips">ğŸ—‘ï¸</button>
    </div>
    
    <div class="search-container">

    <div id="clipsList" class="clips-list">

  </div>

  <script src="script.js"></script>
